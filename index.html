<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Hello WeatherController!</title>
</head>

<body>
    <div class="main">
        <h1 class="display-4">Bienvenue sur la page Météo</h1>

        <div id="weather-temp"></div>
        <div class="container">
            <form id="form" action="src/Service/WeatherService.php" method="post">
                <div class="form-group">
                    <label for="name">Faite votre recherche</label>
                    <input type="text" class="form-control" name="nom" id="nom" value="2 impasse michel labrousse, 31100 toulouse" required>
                    <input type="text" name="nom2passage" id="nom2passage">
                </div>
                <div class="form-group">
                    <div style="margin-bottom: 8px;">
                        <span>Type</span>
                    </div>
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-secondary active">
                            <input type="radio" name="options" id="street" checked> Rue
                        </label>
                        <label class="btn btn-secondary">
                            <input type="radio" name="options" id="housenumber"> Numéro
                        </label>
                        <label class="btn btn-secondary">
                            <input type="radio" name="options" id="municipality"> Commune
                        </label>
                    </div>
                </div>
                <button type="button" class="btn btn-primary">Voir</button>
            </form>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="src/js/app.js"></script>
</body>

</html>
